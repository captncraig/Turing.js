function moveTape(dist){
    //TODO: Dynamically add elements at edges.
    var d = 0;
    if(dist=='1' || dist=='L'){
        d = 204;
        current--;
    }
    else if(dist=='-1' || dist=='R'){
        d = -204;
        current++;
    }
    $("#tape").animate({left: "+="+d});
}


function createCellLeft(){
    max += 1;
    $("#row").append("<td id=cell"+max+" class='cell'>-</td>");
}

function setTape(){
    while(current != 0){
        moveTape(current < 0 ? '-1' : '1');
    }
    var text = $("#init").val();
    var i;
    for(i=0; i<text.length; i++){
        if(i > max){
            createCellLeft();
        }
        var cell = $("#cell"+i);
        cell.html(text[i]);
    }
    while(i<=max){
        var cell = $("#cell"+i);
        cell.html("-");
        i++;
    }
}


function rule(state,write,move)
{
    this.state = state;
    this.write = write;
    this.move = move;
}

var currentState;
var count;
function start(){
    currentState = 0;
    count = 0;
    run();
}

function run(){
    if(currentState == "stop"){alert("finished"); return;}
    var state = states[currentState];
    //alert(state.length);
    var cell = $("#cell"+current).html();


    var rule = state[cell];
    //alert(rule);
    var write = rule.write;
    var move = rule.move;
    var state = rule.state;
    $("#cell"+current).html(write);
    if(move=='H') {alert("finished"); return;}
    moveTape(move);
    currentState = state;
    $("#state").html(currentState);
    $("#curcell").html(current);
    $("#count").html(count++);
    setTimeout("run()",500);
}
